var dom = collections.dom;
var size = dom.size;

var domMs = dom.method;

var whenReady = domMs.whenReady;

// 例17-7: 使用propertychange事件

function forceToUpperCase(element) {
  if (typeof element === 'string') element = document.getElementById(element);
  element.oninput = upcase;
  element.onpropertychange = upcaseOnPropertyChange;

  // 简易案例：用于input事件的处理程序
  function upcase(event) {this.value = this.value.toUpperCase();}
  // 疑难案例：用于propertychange事件的处理程序
  function upcaseOnPropertyChange(event) {
    var e = event || window.event;
    // 如果value属性发生改变
    if(e.propertyName === 'value') {
      // 移除onpropertychange处理程序，避免循环调用
      this.onpropertychange = null;
      // 把值都变成大写
      this.value = this.value.toUpperCase();
      // 然后恢复原来的propertychange处理程序
      this.onpropertychange = upcaseOnPropertyChange;
      console.log(this.value);
    }
  }
}
whenReady(function(){
  var zip = cm.getIdEle('zip');
  forceToUpperCase(zip);
})
