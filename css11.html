<!DOCTYPE html>       <!-- 这是一个 HTML5 文件 -->
<html>                <!-- 根节点 -->
<head>                <!-- 标题、脚本和样式都放在这里 -->
<style>                           

</style>
<script>              
/*
 *安排函数f()在未来的调用模式
 *在等待了若干毫秒之后调用f()
 *如果设置了interval并没有设置en参数，则对f()调用将不会停止
 *如果没有设置interval和end，只在若干毫秒后调用f()一次
 *只有制定f()，才会从start=0的时刻开始
 *注意，调用invoke()不会阻塞，它会立即返回
 */
 function invoke(f, start, interval, end){
   if(!start) strat = 0;          // 默认设置为 0 毫秒
   if(arguments.length <= 2)      // 单次调用模式
      setTimeout(f,start);        // 若干毫秒后的单次调用
    else{                         // 多次调用模式
      setTimeout(repeat,start)    // 若干毫秒后调用repeat()
      function repeat(){          // 在上一行所示的setTimeout()中调用
        var h = setInterval(f,interval)     // 循环调用f()
        // 在end毫秒后停止调用，前提是end已经定义了
        if(end) setTimeout(function() { clearInterval(h); },end);
      }
    }
 }


</script>
</head>                     
</body>
</html>
